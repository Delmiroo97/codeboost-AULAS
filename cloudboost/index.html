<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudboost | Codeboost</title>
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="content-header">
                <a href="">
                    <img src="img/logo.svg" alt="">
                </a>
                <div class="left-content">
                    <a href="">
                        <img src="img/icon-help.svg" alt="">
                        <span>Precisa de ajuda?</span>
                    </a>
                    <button class="btn-primary">
                        Testar grátis
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="s-hero">
        <div class="container">
            <div class="hero-content">
                <div class="left">
                    <h1>Ferramenta de e-mail marketing perfeita <span>para sua empresa!</span></h1>
                    <p>Aproveite o potencial do e-mail marketing para ganhar vendas e fortalecer seu relacionamento com clientes.</p>
                    <form class="form-email">
                        <input type="text" placeholder="Digite seu e-mail">
                        <button class="btn-primary" type="submit">Testar grátis</button>
                    </form>
                    <ul>
                        <li><img src="img/google.svg" alt=""></li>
                        <li><img src="img/facebook.svg" alt=""></li>
                        <li><img src="img/instagram.svg" alt=""></li>
                    </ul>

                    <div class="review">
                        <img src="img/users.png" alt="">
                        <div>
                            <img src="img/icon-star.svg" alt="">
                            <span>(99K <strong>Reviwes</strong>)</span>
                        </div>
                    </div>
                </div>
                <img src="img/main-image.png" alt="">
            </div>
        </div>

        
    </section>
</body>
</html>
